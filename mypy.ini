[mypy]
# Exclude large example and example-repo directories to avoid duplicate-module
# errors during initial phase 0 linting. These directories contain many
# examples and alternate copies of modules that conflict with package names.
exclude = ^(api/|concepts/|tutorials/|model_library/|quickstart/)

# Basic settings for Phase 0
python_version = 3.11
ignore_missing_imports = True
follow_imports = normal
# keep type checking permissive for the wide repo surface during bootstrap
strict = False